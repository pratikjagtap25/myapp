<ion-modal-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">{{customerHeader}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCustomerModel()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <input type="hidden" ng-model="customer.id" >
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="customer.name">
        </label>
         <label class="item item-input">
          <span class="input-label">Contact Person</span>
          <input type="text" ng-model="customer.contact_person">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email"   ng-model="customer.email">
        </label>
         <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text"   ng-model="customer.phone">
        </label>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <textarea  ng-model="customer.address" rows="8" cols="10"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">{{customerButtonText}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
