<ion-modal-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">{{invoiceHeader}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeInvoiceModel()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <input type="hidden" ng-model="invoice.id" >
        <label class="item item-input">
          <span class="input-label">Invoice No.</span>
          <input type="text" ng-model="invoice.bill_no">
        </label>
         <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="text" ng-model="invoice.bill_date" formatted-date format="dd-MM-yyyy">
        </label>
         <label class="item item-input item-select">
          <span class="input-label">Customer</span>
          <select ng-model="invoice.customer_name" >
            <option ng-repeat="option in customerList" ng-model="invoice.customer_name" value="{{option.id}}">{{option.customer_name}}</option>
          </select>
        </label>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <textarea  ng-model="invoice.description" rows="8" cols="10"></textarea>
        </label>
       <label class="item item-input">
          <span class="input-label">Gross Amount</span>
          <input type="text"   ng-model="invoice.gross_amount" ng-change="calculateAmount()">
        </label>
        <label class="item item-input">
          <span class="input-label">Tax (%)</span>
          <input type="number"   ng-model="invoice.service_tax" ng-change="calculateAmount()">
        </label>
        <label class="item item-input input-disabled">
          <span class="input-label">Tax Amount</span>
          <input type="text"  ng-disabled="true" ng-model="invoice.service_tax_amount">
        </label>
        <label class="item item-input input-disabled">
          <span class="input-label">Total Amount</span>
          <input type="text" ng-disabled="true"  ng-model="invoice.net_amount">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">{{invoiceButtonText}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
