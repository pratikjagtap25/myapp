<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">{{taxationHeader}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeTaxDetailsModel()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <input type="hidden" ng-model="tax_details.id">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="tax_details.customer_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contact Person</span>
                    <input type="text" ng-model="tax_details.contact_person_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="tax_details.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="text" ng-model="tax_details.phone">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Address</span>
                    <textarea ng-model="tax_details.address" rows="8" cols="10"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-assertive" type="submit">{{taxationButtonText}}</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
