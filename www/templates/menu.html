<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Navigation</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar">
                    <img src="img/ionic.png">
                    <h2>{{userInfo.first_name+' '+userInfo.last_name}}</h2>
                    <p>{{userInfo.designation}}</p>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/dashboard" class="item-icon-left">
                    <i class="icon ion-ios-speedometer-outline"></i> Dashboard
                </ion-item>
                <ion-item menu-close href="#/app/companyInfo" class="item-icon-left">
                    <i class="icon fa fa fa-industry"></i> Company Profile
                </ion-item>
                <ion-item menu-close href="#/app/invoice" class="item-icon-left">
                    <i class="icon ion-ios-list"></i> Inovices
                </ion-item>
                <ion-item menu-close href="#/app/taxation" class="item-icon-left">
                    <i class="icon ion-cash"></i> Taxation
                </ion-item>
                <ion-item menu-close href="#/app/customer" class="item-icon-left">
                    <i class="icon ion-ios-people"></i> Customers
                </ion-item>
                <ion-item menu-close href="#/app/employee" class="item-icon-left">
                    <i class="icon ion-ios-person"></i> Employees
                </ion-item>
                <ion-item class="item-divider">
                    Services
                </ion-item>
                <ion-item menu-close href="#/app/login" ng-show="!isLoggedIn" class="item-icon-left">
                    <i class="icon ion-log-in"></i> Login
                </ion-item>
                <ion-item menu-close ng-click="logoutUser()" ng-show="isLoggedIn" class="item-icon-left">
                    <i class="icon ion-power"></i> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
